<body class="container pt-5">
    <div class="mt-5 d-flex fixed-top">
        <a href="index.html" class="btn btn-secondary m-3 mt-0 mb-0">
            < </a>
                <h3 class="">Damas 64</h3>
    </div>

    <div class="mt-3 d-flex position-relative border position-absolute end-0">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
            aria-controls="offcanvasScrolling">
            < </button>

                <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
                    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Change Color Field</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="w-100 p-2 rounded-3">
                            <label for="redRange" class="form-label">Red</label><br>
                            <input type="range" class="form-range w-100 danger" min="0" max="255" step="1" value="0"
                                onchange="preview(this.value,'red')" id="redRange"><br>
                        </div>

                        <div class="w-100 p-2 rounded-3">
                            <label for="greenRange" class="form-label">Green</label><br>
                            <input type="range" class="form-range w-100 danger" min="0" max="255" step="1" value="0"
                                onchange="preview(this.value,'green')" id="greenRange"><br>
                        </div>

                        <div class="w-100 p-2 rounded-3">
                            <label for="blueRange" class="form-label">Blue</label><br>
                            <input type="range" class="form-range w-100 danger" min="0" max="255" step="1" value="0"
                                onchange="preview(this.value,'blue')" id="blueRange"><br>
                        </div>
                        <div class="w-100 rounded-3">
                            <div class="border w-75 text-center btn-secondary m-auto rounded-3"
                                onclick="changeShadow()">
                                Change Shadow
                            </div>
                        </div>
                    </div>


                    <div class="form-check form-switch m-4 mb-2">
                        <input class="form-check-input" onchange="clearMap(false)" type="checkbox" id="mapField">
                        <label class="form-check-label" for="mapField">Mapear Campo</label>
                    </div>
                </div>
    </div>


    <div id="map-tab">
        <div class="d-flex flex-row">

            </div>

        </div>

        <div class="d-flex flex-row">
