    <canvas class="container" id="canvas" width="500" height="500">
        Seu Browser não suporta o canvas
    </canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas")
        var ctx = canvas.getContext('2d')

        //define a cor do elemento seguinte
        //  "name color"/"HEX color", "rgb(numRed,numGreen,numBlue)"
        //      "rgba(numRed,numGreen,numBlue,opacity)"
        //          num => 0 - 255, opacity => 0 - 1
        ctx.fillStyle = "rgba(0,200,255,0.8)"
        //Cria um Quadrado/ Retângulo
        //  (x_ini, y_ini, width, heigth)
        ctx.fillRect(0, 0, 200, 200)

        ctx.fillStyle = "rgba(2550,10,25,0.8)"
        //  (x_ini, y_ini, width, heigth)
        ctx.fillRect(75, 75, 200, 200)

    </script>
