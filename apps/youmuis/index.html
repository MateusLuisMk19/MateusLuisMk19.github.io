<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Background Player ‚Äî Black Edition</title> 
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="player"></div>
<div id="adOverlay">A ignorar an√∫ncio...</div>

<div class="black-overlay">
  
  <div class="ui-content">
    <div class="playlist-selector">
      <select id="playlistSelect"></select>
    </div>
    
    <div class="track-info">
      <h1 class="track-title" id="trackTitle">A carregar...</h1>
    </div>

    <div class="controls-main">
      <button class="btn" id="shuffleBtn" title="Shuffle">üîÄ</button>
      <button class="btn" id="prevBtn">‚èÆ</button>
      <button class="btn" id="playPauseBtn">‚ñ∂</button>
      <button class="btn" id="nextBtn">‚è≠</button>
      <button class="btn" id="loopBtn" title="Loop">üîÅ</button>
    </div>

    <div class="progress-box">
      <div class="progress-bg" id="progress">
        <div class="progress-fill" id="progressBar"></div>
      </div>
      <div class="time-info">
        <span id="curTime">0:00</span>
        <span id="durTime">0:00</span>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <span style="color:#fff; font-size: 14px;">Vol:</span>
    <input id="vol" type="range" min="0" max="100" value="100">
  </div>

</div>

<script>
  const PLAYLISTS_ID = [
    { name: "Ale", id: 'PLaF8FbChcxg6wfsLJqVkrD19oqKdvmv7I' },
    { name: "8D", id: 'PL4Nzei3ISixLfnoCCW-0i60CSUvdIkYPJ' }
  ];
  
  let player;
  let isShuffle = true;
  let isLoop = true;
  
  // 1. Povoar a Select Box mal a p√°gina carrega
  const select = document.getElementById('playlistSelect');
  PLAYLISTS_ID.forEach((pl, index) => {
    let opt = document.createElement('option');
    opt.value = pl.id;
    opt.innerText = pl.name;
    select.appendChild(opt);
  });
  
  // 2. Evento de mudan√ßa de playlist
  select.addEventListener('change', (e) => {
    const newPlaylistId = e.target.value;
    if (player && player.loadPlaylist) {
      player.loadPlaylist({
        list: newPlaylistId,
        listType: 'playlist',
        index: 0,
        startSeconds: 0
      });
      // For√ßar shuffle se estiver ativo
      if (isShuffle) player.setShuffle(true);
    }
  });
  
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '100%',
      width: '100%',
      playerVars: {
        listType: 'playlist',
        list: PLAYLISTS_ID[0].id, // Carrega a primeira por defeito
        autoplay: 1,
        controls: 0,
        rel: 0,
        mute: 1
      },
      events: {
        'onReady': (e) => {
          player.setShuffle(isShuffle);
          player.setLoop(isLoop);
          startUpdateTimer();
        },
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerStateChange(e) {
    if (e.data === YT.PlayerState.PLAYING) {
      document.getElementById('playPauseBtn').innerText = '‚è∏';
      document.getElementById('trackTitle').innerText = player.getVideoData().title;
    } else {
      document.getElementById('playPauseBtn').innerText = '‚ñ∂';
    }
  }

  function startUpdateTimer() {
    setInterval(() => {
      if (!player || !player.getCurrentTime) return;

      // L√≥gica de An√∫ncios
      const isAd = player.getAdState && (player.getAdState() > 0);
      document.getElementById("adOverlay").style.display = isAd ? "flex" : "none";
      if (isAd) player.seekTo(player.getDuration(), true);

      // Progresso
      const cur = player.getCurrentTime();
      const dur = player.getDuration();
      if (dur > 0) {
        document.getElementById('progressBar').style.width = (cur / dur * 100) + '%';
        document.getElementById('curTime').innerText = formatTime(cur);
        document.getElementById('durTime').innerText = formatTime(dur);
      }
    }, 500);
  }

  // Controlos
  document.getElementById('playPauseBtn').onclick = () => {
    player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo();
  };
  document.getElementById('nextBtn').onclick = () => player.nextVideo();
  document.getElementById('prevBtn').onclick = () => player.previousVideo();
  
  document.getElementById('shuffleBtn').onclick = () => {
    isShuffle = !isShuffle;
    player.setShuffle(isShuffle);
    updateUIState();
  };

  document.getElementById('loopBtn').onclick = () => {
    isLoop = !isLoop;
    player.setLoop(isLoop);
    updateUIState();
  };

  document.getElementById('vol').oninput = (e) => {
    player.setVolume(e.target.value);
    player.unMute();
  };

  document.getElementById('progress').onclick = (e) => {
    const rect = e.currentTarget.getBoundingClientRect();
    player.seekTo(player.getDuration() * ((e.clientX - rect.left) / rect.width), true);
  };

  function updateUIState() {
    document.getElementById('shuffleBtn').classList.toggle('active', isShuffle);
    document.getElementById('loopBtn').classList.toggle('active', isLoop);
  }

  function formatTime(s) {
    let m = Math.floor(s / 60);
    s = Math.floor(s % 60);
    return m + ":" + (s < 10 ? '0' + s : s);
  }

  // Click inicial para ativar som (exig√™ncia dos browsers)
  document.body.addEventListener('click', () => {
    if(player) { player.unMute(); player.playVideo(); }
  }, {once: true});
</script>

</body>
</html>
