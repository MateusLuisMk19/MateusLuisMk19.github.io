<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Background Player ‚Äî Black Edition</title>
<style>
  :root {
    --primary: #00c8ff;
    /* Camada escura principal */
    --overlay-bg: rgba(0, 0, 0, 0.85); 
  }

  body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

  /* Video no fundo */
  #player {
    position: fixed;
    inset: 0;
    z-index: -1;
    pointer-events: none;
  }

  /* Camada Escura Total */
  .black-overlay {
    position: fixed;
    inset: 0;
    background: var(--overlay-bg);
    opacity: 0.8;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    pointer-events: auto; /* Permite clicar nos bot√µes */
  }

  /* Conte√∫do da UI */
  .ui-content {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    gap: 40px;
  }

  .track-info { text-align: center; color: #fff; }
  .track-title { font-size: 1.5rem; margin: 0; opacity: 0.9; }

  .controls-main {
    display: flex;
    align-items: center;
    gap: 25px;
  }

  .btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff;
    cursor: pointer;
    border-radius: 12px;
    padding: 15px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn:hover { background: rgba(255,255,255,0.15); border-color: var(--primary); }
  .btn.active { color: var(--primary); border-color: var(--primary); }
  
  #playPauseBtn { 
    width: 80px; height: 80px; 
    border-radius: 50%; 
    font-size: 30px; 
    background: #fff; 
    color: #000; 
  }

  /* Barra de Progresso */
  .progress-box { width: 100%; max-width: 500px; }
  .progress-bg {
    width: 100%; height: 6px;
    background: rgba(255,255,255,0.1);
    border-radius: 3px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  .progress-fill {
    height: 100%; background: var(--primary);
    width: 0%; border-radius: 3px; transition: width 0.1s linear;
  }
  .time-info {
    display: flex; justify-content: space-between;
    color: #666; font-size: 12px;
  }

  /* Volume no fundo */
  .bottom-bar {
    padding: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
  }

  input[type="range"] { accent-color: var(--primary); width: 120px; }

  #adOverlay {
    position: fixed; inset: 0; z-index: 9999;
    background: #000; color: #fff;
    display: none; align-items: center; justify-content: center;
    font-size: 20px;
  }
</style>
</head>
<body>

<div id="player"></div>
<div id="adOverlay">A ignorar an√∫ncio...</div>

<div class="black-overlay">
  
  <div class="ui-content">
    <div class="track-info">
      <h1 class="track-title" id="trackTitle">A carregar...</h1>
    </div>

    <div class="controls-main">
      <button class="btn" id="shuffleBtn" title="Shuffle">üîÄ</button>
      <button class="btn" id="prevBtn">‚èÆ</button>
      <button class="btn" id="playPauseBtn">‚ñ∂</button>
      <button class="btn" id="nextBtn">‚è≠</button>
      <button class="btn" id="loopBtn" title="Loop">üîÅ</button>
    </div>

    <div class="progress-box">
      <div class="progress-bg" id="progress">
        <div class="progress-fill" id="progressBar"></div>
      </div>
      <div class="time-info">
        <span id="curTime">0:00</span>
        <span id="durTime">0:00</span>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <span style="color:#fff; font-size: 14px;">Vol:</span>
    <input id="vol" type="range" min="0" max="100" value="100">
  </div>

</div>

<script>
  const PLAYLIST_ID = 'PLaF8FbChcxg6wfsLJqVkrD19oqKdvmv7I';
  let player, isShuffle = true, isLoop = true;

  // Carregar API YouTube
  let tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '100%', width: '100%',
      playerVars: {
        listType: 'playlist', list: PLAYLIST_ID,
        autoplay: 1, controls: 0, disablekb: 1, rel: 0, mute: 1
      },
      events: {
        'onReady': (e) => {
          player.setShuffle(isShuffle);
          player.setLoop(isLoop);
          updateUIState();
          startUpdateTimer();
        },
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerStateChange(e) {
    if (e.data === YT.PlayerState.PLAYING) {
      document.getElementById('playPauseBtn').innerText = '‚è∏';
      document.getElementById('trackTitle').innerText = player.getVideoData().title;
    } else {
      document.getElementById('playPauseBtn').innerText = '‚ñ∂';
    }
  }

  function startUpdateTimer() {
    setInterval(() => {
      if (!player || !player.getCurrentTime) return;

      // L√≥gica de An√∫ncios
      const isAd = player.getAdState && (player.getAdState() > 0);
      document.getElementById("adOverlay").style.display = isAd ? "flex" : "none";
      if (isAd) player.seekTo(player.getDuration(), true);

      // Progresso
      const cur = player.getCurrentTime();
      const dur = player.getDuration();
      if (dur > 0) {
        document.getElementById('progressBar').style.width = (cur / dur * 100) + '%';
        document.getElementById('curTime').innerText = formatTime(cur);
        document.getElementById('durTime').innerText = formatTime(dur);
      }
    }, 500);
  }

  // Controlos
  document.getElementById('playPauseBtn').onclick = () => {
    player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo();
  };
  document.getElementById('nextBtn').onclick = () => player.nextVideo();
  document.getElementById('prevBtn').onclick = () => player.previousVideo();
  
  document.getElementById('shuffleBtn').onclick = () => {
    isShuffle = !isShuffle;
    player.setShuffle(isShuffle);
    updateUIState();
  };

  document.getElementById('loopBtn').onclick = () => {
    isLoop = !isLoop;
    player.setLoop(isLoop);
    updateUIState();
  };

  document.getElementById('vol').oninput = (e) => {
    player.setVolume(e.target.value);
    player.unMute();
  };

  document.getElementById('progress').onclick = (e) => {
    const rect = e.currentTarget.getBoundingClientRect();
    player.seekTo(player.getDuration() * ((e.clientX - rect.left) / rect.width), true);
  };

  function updateUIState() {
    document.getElementById('shuffleBtn').classList.toggle('active', isShuffle);
    document.getElementById('loopBtn').classList.toggle('active', isLoop);
  }

  function formatTime(s) {
    let m = Math.floor(s / 60);
    s = Math.floor(s % 60);
    return m + ":" + (s < 10 ? '0' + s : s);
  }

  // Click inicial para ativar som (exig√™ncia dos browsers)
  document.body.addEventListener('click', () => {
    if(player) { player.unMute(); player.playVideo(); }
  }, {once: true});
</script>

</body>
</html>
