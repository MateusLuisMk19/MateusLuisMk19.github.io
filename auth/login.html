<!DOCTYPE html>
<html lang="pt">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

    <link type="text/css" rel="stylesheet" href="auth.css">

    <script src="auth_data.js" defer></script>

</head>

<body>
    <div id="nav">
        <a href="wallpage.html">
            <div id="secret"></div>
        </a>
        <marquee class="text-nav" id="salut"></marquee>

    <div id="box">

            <div class="line">

            </div>
        </form>
    </div>
