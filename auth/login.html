<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="auth.css">
    <!-- JQuery -->
    <script type="text/javascript" src="../../Utilities/jQuery.js"></script>
    <script src="auth_data.js" defer></script>
    <script src="../JS/auth.js" defer></script>
</head>

<body>
    <div id="nav">
        <a href="wallpage.html">
            <div id="secret"></div>
        </a>
        <marquee class="text-nav" id="salut"></marquee>

    </div>

    <div class="container mt-5 pt-5 ">
        <div class="text-center container w-25  pt-4">
            <h2 class="h2 mb-4">Entrar</h2>
            <p class="text-center">Use seu username e palavra-passe ou email e palavra-passe.</p>
            <div class="row g-3">
                <div class="col-md-12">
                    <div class="input-group w-100 text-center">
                        <div class="form-floating w-100">
                            <input type="text" class="form-control" id="username" required
                                placeholder="Nome de utilizador">
                            <label for="username" class="m-2 mt-0 mb-0">username</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 form-floating ">
                    <input type="email" class="form-control" id="email" required placeholder="Email">
                    <label for="email" class="m-2 mt-0 mb-0">Email</label>
                </div>

                <div class="col-md-12 form-floating ">
                    <input type="password" class="form-control" id="password" required placeholder="Palavra-passe<">
                    <label for="password" class="m-2 mt-0 mb-0">Palavra-passe </label>
                </div>


                <div class="col-12">
                    <button class="btn btn-primary" type="submit" style="background-color: #335384;
                    color: white;">Enviar</button>
                </div>
                <p class="text-center">para se Cadastrar clique <a href="register.html">aqui</a>.</p>

            </div>
        </div>
    </div>
</body>

</html>
