<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="auth.css">
    <!-- JQuery -->
    <script type="text/javascript" src="../../Utilities/jQuery.js"></script>
    <script src="auth_data.js" defer></script>
    <script src="../JS/auth.js" defer></script>
    <script src="auth.js" defer></script>
</head>

<body>
    <div id="nav">
        <a href="wallpage.html">
            <div id="secret"></div>
        </a>
        <marquee class="text-nav" id="salut"></marquee>

    </div>

    <div class="container mt-5 pt-5 ">
        <div class="text-center container w-50  pt-4">
            <h2 class="h2 mb-4">Cadastro</h2>
            <form class="row g-3">
                <div class="col-md-4 form-floating ">
                    <input type="text" class="form-control" autofocus id="name" required placeholder="Primeiro Nome">
                    <label for="name" class="m-2 mt-0 mb-0">Primeiro Nome</label>
                </div>
                <div class="col-md-4 form-floating ">
                    <input type="text" class="form-control" id="surname" required placeholder="Primeiro Nome">
                    <label for="surname" class="m-2 mt-0 mb-0">Segundo Nome</label>
                </div>
                <div class="col-md-4 ">
                    <div class="input-group w-100">
                        <span class="input-group-text w-25 fs-3" id="inputGroupPrepend2">@</span>
                        <div class="form-floating w-75">
                            <input type="text" class="form-control" id="username" required
                                placeholder="Nome de utilizador">
                            <label for="username" class="m-2 mt-0 mb-0">username</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 form-floating ">
                    <input type="email" class="form-control" id="email" required placeholder="Email">
                    <label for="email" class="m-2 mt-0 mb-0">Email</label>
                </div>
                <div class="col-md-6 form-floating ">
                    <input type="email" class="form-control is-invalid" id="c-email" required
                        placeholder="Confirmar Email">
                    <label for="c-email" class="m-2 mt-0 mb-0">Confirmar Email</label>
                </div>

                <div class="col-md-6 form-floating ">
                    <input type="password" class="form-control" id="password" required placeholder="Palavra-passe<">
                    <label for="password" class="m-2 mt-0 mb-0">Palavra-passe </label>
                </div>
                <div class="col-md-6 form-floating ">
                    <input type="password" class="form-control" id="c-password" required
                        placeholder="Confirmar Palavra-passe<">
                    <label for="c-password" class="m-2 mt-0 mb-0">Confirmar Palavra-passe </label>
                </div>
                <div class="col-12 text">
                    <div class="progress w-25">
                        <span id="statu-pass m-1">Forte</span>
                        <div class="progress-bar progress-bar bg-secondary" role="progressbar" style="width: 20%"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>

                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                            role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        <!-- <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar-striped bg-success" role="progressbar" style="width: 30%"
                            aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div> -->

                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit" style="background-color: #335384;
                    color: white;">Submit form</button>
                </div>
                <p class="text-center">JÃ¡ tem cadastro? Clique <a href="login.html">aqui</a> para entrar.</p>

            </form>
        </div>
    </div>
</body>

</html>
