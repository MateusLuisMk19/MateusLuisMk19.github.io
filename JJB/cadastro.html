    <main class="text-center">
        <div class="form-signin w-100 m-auto">
            <div id="alerta"></div>
            <div class="form-floating">
                <input type="Nome" class="form-control" id="nome" placeholder="name@example.com">
                <label for="nome">Nome</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="cargo" placeholder="example">
                    <option></option>
                    <option>Administrador</option>
                    <option>Colaborador</option>
                </select>
                <label for="cargo">Cargo</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="ramo" placeholder="example">
                    <option></option>
                    <option value="jb">JB Virtual</option>
                    <option value="jj">JJ DigiPay</option>
                    <option value="all">Global</option>
                </select>
                <label for="ramo">Ramo</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="emailCf" placeholder="name@example.com">
                <label for="emailCf">Confirmar Email</label>
            </div>


            <button onclick="cadastrar()" id="cadastrar" class="w-100 mt-2 btn btn-sm btn-primary">Cadastrar</button>
        </div>
