<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJB Virtual - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Js BoootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../CSS/signin.css">
    <link rel="stylesheet" href="../../CSS/global.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
    <!-- Firebase Inicialização -->
    <!-- <script src="JS/firebase/__init.js"></script> -->

    <script defer type="module" src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>

</head>

<body class="container-lg text-center" style="background:rgb(248, 248, 248);">
    <nav class="navbar navbar-light navbar-expand-md bg-light p-0" style="border-bottom: 1px solid;">
        <div class="container-fluid pb-0">
            <a class="navbar-brand fs-4 mb-0" role="button" onclick="Reload()">JJB Virtual</a>
        </div>
    </nav>

    <main>
        <div class="form-signin w-100 m-auto">
            <div id="alerta"></div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" checked value="remember-me"> Lembre-se de mim
                </label>
            </div>
            <button onclick="login()" id="entrar" class="w-100 m-2 btn btn-sm btn-primary">Entrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; JJB-Virtual</p>
        </div>
    </main>


    <script src="../../JS/functions.js"></script>
    <script src="../../JS/index.js"></script>
    <!-- <script src="JS/auth.js"></script> -->

</body>

</html>
