<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJB Virtual - Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../../CSS/signin.css">
    <!-- Js BoootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>

    <script defer type="module" src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore-compat.js"></script>
    <script defer type="module" src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>

</head>

<body class="container-lg" style="background:rgb(248, 248, 248);">
    <nav class="navbar navbar-light navbar-expand-md bg-light p-0" style="border-bottom: 1px solid;">
        <div class="container-fluid pb-0">
            <a class="navbar-brand fs-4 mb-0" onclick="navigate('../home.html')" role="button">JJB Virtual</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse m-0 p-0" id="navbarText">
                <ul class="navbar-nav me-auto mb-0  mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" role="button"
                            onclick="navigate('../colaboradores.html')">Colaboradores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" role="button" onclick="navigate('../history.html')">Historico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" role="button" onclick="navigate('../contas.html')">Contas</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <div class="btn pt-2 p-0 dropdown" id="configBut">
                       
                    </div>
                </span>
            </div>
        </div>
    </nav>

    <div id="alerta"></div>

    <main class="text-center">
        <div class="form-signin w-100 m-auto">
            <div id="alerta"></div>
            <div class="form-floating">
                <input type="Nome" class="form-control" id="nome" placeholder="name@example.com">
                <label for="nome">Nome</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="cargo" placeholder="example">
                    <option></option>
                    <option>Administrador</option>
                    <option>Colaborador</option>
                </select>
                <label for="cargo">Cargo</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="ramo" placeholder="example">
                    <option></option>
                    <option value="jb">JB Virtual</option>
                    <option value="jj">JJ DigiPay</option>
                    <option value="all">Global</option>
                </select>
                <label for="ramo">Ramo</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="emailCf" placeholder="name@example.com">
                <label for="emailCf">Confirmar Email</label>
            </div>


            <button onclick="cadastrar()" id="cadastrar" class="w-100 mt-2 btn btn-sm btn-primary">Cadastrar</button>
        </div>
    </main>



    <script src="../../JS/functions.js"></script>
    <script src="../../JS/index.js"></script>


</body>

</html>
