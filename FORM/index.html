<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        label {
            text-align: center;
            font-weight: bold;
            border-bottom: 1.5px solid;
            margin: 5px;
        }

        .inp {
            margin: 5px 5px 10px 5px;
            text-align: center;
        }

        .inp>input {
            text-align: center;
        }

        input,
        select>option {
            border: none;
            text-align: center;
            border-color: aliceblue;
        }

        option.disabled {
            font-style: italic;
        }
    </style>
</head>

<body class="container">
    <div class="mt-5 d-flex border">
        <a href="../wallpage.html" class="btn btn-secondary m-3 mt-0 mb-0">
            < </a>
                <h3 class="">FORM</h3>
    </div>
    <div class="form-group container  m-auto">
        <div class="row col-12 m-auto mt-3" id="title-line">
            <div class="col-8"></div>
            <div class="col-2"><button class="w-100 btn btn-success">Terminar Dia</button></div>
            <div class="col-2"><button class="w-100 btn btn-secondary">Limpar BD</button></div>
        </div>

        <div class="row col-12 m-auto mt-3" id="title-line">
            <label class="col">Nome</label>
            <label class="col">Kz</label>
            <label class="col">$</label>
            <label class="col">Banco</label>
        </div>

        <div id="lines">

        </div>

        <hr>
        <div class="row col-12 m-auto" id="input-line">
            <input type="text" class="col inp" id="nome" autofocus required placeholder="Nome Completo">
            <input type="number" class="col inp" id="valorKz" onchange="escolha()" placeholder="Valor em Kz">
            <input type="number" class="col inp" id="valorDl" onchange="escolha()" placeholder="Valor em Dollar">
            <div class="col row inp">
                <select name="Entrada" required id="bankEnt" class="col">
                    <option selected disabled class="disabled"> - Entrada - </option>
                    <option>BAI</option>
                    <option>Atlântico</option>
                </select>
                <select name="Saída" id="bankSai" required class="col">
                    <option selected disabled class="disabled"> - Saída -</option>
                    <option>Millen. A</option>
                    <option>Millen. N</option>
                    <option>Revolut</option>
                    <option>Santander</option>
                    <option>CTT</option>
                </select>
            </div>
        </div>

        <div class="row col-12 m-auto mt-1 mb-5">
            <div class="col-8"></div>
            <div class="col-2"><button type="button" id="newLine"
                    class="btn btn-primary w-100">Enviar</button></div>
            <div class="col-2"><button type="button" onclick="limpar()"
                    class="btn btn-secondary w-100">Cancelar</button></div>
        </div>

        <script src="br.js"></script>
    </div>
</body>

</html>
