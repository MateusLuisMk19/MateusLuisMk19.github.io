<html lang="en">

<head>

<body class="container">
    <div class="mt-5 d-flex border">
        <a href="index.html" class="btn btn-secondary m-3 mt-0 mb-0">
            < </a>
                <h3 class="">Circulos Animados</h3>
    </div>
    <canvas class="container" id="canvas" width="500" height="500">
        Seu Browser n√£o suporta o canvas
    </canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas")
        var ctx = canvas.getContext('2d')
        var angIni = 0
        var angFin = 0
        var tamMax = 40
        var tamMin = 10
        var maxCirculos = 50
        var coAlt = 220
        var btm = 1

        desenha()
        function desenha() {

            ctx.clearRect(0, 0, 500, 500)

            for (let i = 0; i < maxCirculos; i++) {
                ctx.beginPath()
                ctx.fillStyle = "rgba(" + Math.random() * 250 + "," + Math.random() * 255 + "," + Math.random() * 240 + "," + Math.random() * 0.9 + ")"
                ctx.arc(Math.random() * 500,
                    Math.random() * 500, Math.random() * tamMax + tamMin,
                    angRad(0), angRad(360), true)
                ctx.fill()

            }

            ctx.beginPath()
            ctx.fillStyle = "#000"
            ctx.arc(250, 250, 150,
                angRad(angIni), angRad(angFin), true)
            ctx.fill()


            ctx.beginPath()
            ctx.fillStyle = "#f00"
            ctx.arc(290, coAlt, 50 * btm,
                angRad(0), angRad(360), true)
            ctx.arc(210, coAlt, 50 * btm,
                angRad(0), angRad(360), true)
            ctx.fill()
            ctx.closePath()

            ctx.beginPath()
            ctx.moveTo(171, 250)
            ctx.lineTo(250, 340)
            ctx.lineTo(165 * 2, 250)
            ctx.lineTo(250, 200)
            ctx.lineTo(171, 250)

            ctx.fill()






            update()
            anima = requestAnimationFrame(desenha)
        }

        function update() {
            angIni++
            angIni > 360 ? angIni = 0 : ""
            btm += 0.001
            if (btm > 1.08) {
                btm = 1
                btm += 0.001
            }

        }

        function angRad(ang_grau) {
            return (Math.PI / 180) * ang_grau
        }
    </script>
</body>

</html>
