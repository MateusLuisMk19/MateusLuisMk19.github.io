<body>
    <canvas id="canvas" width="500" height="500">
        Seu Browser não suporta o canvas
    </canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas")
        var ctx = canvas.getContext('2d')
        var px = 0
        var py = 0

        //Define onde vai começão o desenho (posiciona o Lápiis)
        ctx.moveTo(0, 0)
        // Desenha uma linha até o ponto especificado
        // x_fin, y_fin
        ctx.lineTo(250, 250)
        ctx.lineTo(350, 250)
        ctx.lineTo(350, 100)
        ctx.lineTo(300, 100)
        ctx.lineTo(300, 200)
        ctx.lineTo(270, 200)
        ctx.lineTo(60, 0)
        ctx.lineTo(0, 0)

        ctx.moveTo(250, 250)
        ctx.lineTo(250, 350)
        ctx.lineTo(350, 350)
        ctx.lineTo(350, 260)
        // renderiza linhas
        ctx.stroke()
